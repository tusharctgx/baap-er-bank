<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center my-6">let's get Some <span class="font-bold text-violet-600 ">Mooooneyyy</span></h1>
  </header>

  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
        <h4 class="text-2xl">Deposit</h4>
        <h2   class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-500 p-8 rounded-xl">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
        
      </div>
    </section>

    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-purple-400 p-8 rounded-xl">
        <h4 class="text-2xl text-white mb-2">Please Deposite</h4>
        <input class="w-9/12 block mb-2 px-3" type="text" id="deposite-field" name=""placeholder="$ amount you want to deposit">
        <button id="btn-deposit" class="bg-amber-500 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
        </div>
        <div class="bg-blue-500 p-8 rounded-xl">
        <h4 class="text-2xl mb-2">Please Withdraw</h4>
        <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ amount you want to witthdraw">
        <button id="btn-withdraw" class="bg-amber-500 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button> 
        </div>
        
      </div>
    </section>
  </main>

  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
